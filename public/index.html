<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div class="app">
    <form class="sidebar">
      <div class="sidebar-title">
        <h1 class="title">New Contact</h1>
      </div>
      <div class="form">
        <div class="input">
          <p class="input__label">First Name</p>
          <input type="text" class="input__bar firstname">
        </div>

        <div class="input">
          <p class="input__label">Last Name</p>
          <input type="text" class="input__bar lastname">
        </div>

        <div class="input">
          <p class="input__label">Street</p>
          <input type="text" class="input__bar street">
        </div>

        <div class="input">
          <p class="input__label">City</p>
          <input type="text" class="input__bar city">
        </div>

        <div class="input">
          <p class="input__label">State</p>
          <input type="text" class="input__bar state">
        </div>
      </div>
      <div class="form-button">
        <button class="button submit">Submit</button>
      </div>
    </form>

    <main class="section">
      <div class="wrapper">
        <div class="grid">
          <div class="grid__item">
            <div class="card">
              <div class="card__info">
                <h1 class="name">Engels, Evan</h1>
                <p class="info address">123 Melrose Place</p>
                <p class="info citystate">Nashville, TN</p>
              </div>
              <div class="card__button">
                <button class="button delete">Delete</button>
              </div>
            </div>
          </div>

          <div class="grid__item">
            <div class="card">
              <div class="card__info">
                <h1 class="name">Engels, Evan</h1>
                <p class="info address">123 Melrose Place</p>
                <p class="info citystate">Nashville, TN</p>
              </div>
              <div class="card__button">
                <button class="button delete">Delete</button>
              </div>
            </div>
          </div>

          <div class="grid__item">
            <div class="card">
              <div class="card__info">
                <h1 class="name">Engels, Evan</h1>
                <p class="info address">123 Melrose Place</p>
                <p class="info citystate">Nashville, TN</p>
              </div>
              <div class="card__button">
                <button class="button delete">Delete</button>
              </div>
            </div>
          </div>

          <div class="grid__item">
            <div class="card">
              <div class="card__info">
                <h1 class="name">Engels, Evan</h1>
                <p class="info address">123 Melrose Place</p>
                <p class="info citystate">Nashville, TN</p>
              </div>
              <div class="card__button">
                <button class="button delete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
